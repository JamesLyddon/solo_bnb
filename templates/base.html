<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f91e3b0532.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}SoloBnB{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('get_all_listings') }}">
          <h1 class="title is-1">
            <i
              class="fa-solid fa-house-chimney-user"
              style="color: #04d1b2;"
            ></i
            >solo<span style="color: #04d1b2;">bnb</span>
          </h1>
        </a>
      </div>



        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if session['first_name'] %}
                <a class="button is-warning is-outlined"><strong>Hello, {{ session['first_name'] }}!</strong></a>
                <a class="button is-primary is-outlined" href="{{ url_for('log_out') }}"><strong>Log Out</strong></a>
              {% else %}
                <a
                  href="{{ url_for('get_new_user') }}"
                  class="button is-light is-outlined"
                >
                  <strong>Sign up</strong>
                </a>
                <a href="{{ url_for('show_log_in') }}" class="button is-primary is-outlined"><strong>Log In</strong></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-6 mb-6">{% block content %}{% endblock %}</div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>solobnb</strong> James Lyddon <strong>Â© 2025</strong></p>
      </div>
    </footer>
  </body>
</html>

{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Create Listing{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form class="container is-max-tablet" action="/listings" method="post">
    {% if errors %}
      <p>There were errors with your submission: {{ errors }}</p>
    {% endif %}

    <div class="field">
      <label class="label" for="host_id">Host ID</label>
      <div class="control">
        <input
          class="input"
          placeholder="host ID"
          type="text"
          name="host_id"
          id="host_id"
        />
      </div>
    </div>

    <div class="field">
      <label class="label" for="title">Title</label>
      <div class"control">
        <input class="input" placeholder="title" type="text" name="title" id="title" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">Description</label>
      <div class"control">
        <textarea class="input" placeholder="description" type="text" name="description" id="description"></textarea>
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">Address</label>
      <div class"control">
        <input class="input" placeholder="address" type="text" name="address" id="address" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">City</label>
      <div class"control">
        <input class="input" placeholder="city" type="text" name="city" id="city" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">State</label>
      <div class"control">
        <input class="input" placeholder="state" type="text" name="state" id="state" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">Country</label>
      <div class"control">
        <input class="input" placeholder="country" type="text" name="country" id="country" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">Price per night</label>
      <div class"control">
        <input class="input" placeholder="price per night" type="text" name="price_per_night" id="price_per_night" />
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="title">Max guests</label>
      <div class"control">
        <input class="input" placeholder="max guests" type="text" name="max_guests" id="max_guests" />
      </div>
    </div>


    <div class="field">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}

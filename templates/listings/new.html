{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Create Listing{% endblock %}</h1>
{% endblock %}
{% block content %}
  <h1>New Listing</h1>
  <form action="/listings" method="post">
    {% if errors %}
      <p>There were errors with your submission: {{ errors }}</p>
    {% endif %}

    <p>
      <label for="host_id">Host ID</label>
      <input type="text" name="host_id" id="host_id" />
    </p>
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
    </p>
    <p>
      <label for="description">Description</label>
      <input type="text" name="description" id="description" />
    </p>
    <p>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" />
    </p>
    <p>
      <label for="city">City</label>
      <input type="text" name="city" id="city" />
    </p>
    <p>
      <label for="state">State/County</label>
      <input type="text" name="state" id="state" />
    </p>
    <p>
      <label for="country">Country</label>
      <input type="text" name="country" id="country" />
    </p>
    <p>
      <label for="price_per_night">Price per night</label>
      <input type="text" name="price_per_night" id="price_per_night" />
    </p>
    <p>
      <label for="max_guests">Max guests</label>
      <input type="text" name="max_guests" id="max_guests" />
    </p>

    <p>
      <input type="submit" value="Create Listing" />
    </p>
  </form>
{% endblock %}

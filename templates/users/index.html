{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}
{% block content %}
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.id }}">{{ user }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('get_new_user') }}" class="button">Create User</a>
{% endblock %}
